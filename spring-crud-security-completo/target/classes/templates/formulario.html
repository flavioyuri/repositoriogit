<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	
	<header>
		<ul>
			<li>| <a href="/inicio">	Página inicial	</a> |</li>
  			<li><a href="/produto/galeria"> <span sec:authorize="!hasRole('ADMIN')">Galeria</span></a> |</li>
  			<li><a href="/produto/listar"> <span sec:authorize="!hasRole('ADMIN')">Todos os produtos</span></a> |</li>
  			<li><a href="/usuario/logar"> <span sec:authorize="!hasRole('ADMIN')">Logar</span></a> |</li>
  			<li><a href="/produto/cadastrarProduto"><span sec:authorize="!isAuthorized()">Cadastrar Produto</span></a> |</li>
  			<li><a href="/usuario/cadastrarCliente"><span sec:authorize="!hasRole('USER')">Cadastrar Cliente</span></a> |</li>
  			<li><a href="/logout"><span sec:authorize="!isAuthenticated()">Logout</span></a> |</li>
		</ul>
	</header>
	
	<form method="POST" action="/usuario/salvar"
		enctype="multipart/form-data" th:object="${cliente}">
		<input type="hidden" th:field="*{id}">

		<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"> </span>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Nome</label> <input type="text"
				required="" class="form-control" id="exampleInputEmail1"
				th:field=*{nome}>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Cpf</label> <input type="text"
				required="" class="form-control" id="exampleInputEmail1"
				th:field=*{cpf}>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Data de Nascimento</label> <input
				type="text" required="" class="form-control" id="exampleInputEmail1"
				th:field=*{dataNascimento}>
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Endereço</label> <input type="text"
				required="" class="form-control" id="exampleInputEmail1"
				th:field=*{endereco}>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword1">Login</label> <input type="text"
				class="form-control" id="exampleInputPassword1" th:field="*{login}">
		</div>

		<div class="form-group">
			<label for="exampleInputPassword1">Senha</label> <input type="text"
				class="form-control" id="exampleInputPassword1" th:field="*{senha}">
		</div>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>


<script src="/js/bootstrap.min.js">  </script>
</body>
</html>
